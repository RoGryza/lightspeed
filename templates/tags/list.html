{% extends "base.html" %}

{% block content %}
<h1>{{ macros::maybe_trans(key="All Tags") }}</h1>
<ul class="taglist">
  {% for term in terms | sort(attribute="name") %}
  <li>
    <a href="{{ term.permalink | safe }}">{{ term.name }}</a>
    <span>
      {{ term.pages | length }} article{%- if term.pages | length > 1 -%}s{%- endif -%}
    </span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
